<div class="container">
    <h2><b style="color:black">Sign Up</b></h2>
</div>
<br><br>
<div class="container">
    <br>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="userName" class="form-control" placeholder="Your Name" >     
         </div>
        
        <div class="form-group">
            <input type="text" formControlName="contactNo" class="form-control" placeholder="Contact No">
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Your Email" >  
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">     
        </div>
       <!-- <div class="form-group">
            <label for="pass">Repeat Your Password</label>
            <input type="text" formControlName="pass" class="form-control">
        </div>  -->
        <fieldset formGroupName="address">
            <legend style="text-align: left;"><b>Address</b></legend>
            <div class="form-group">
                <input type="text" formControlName="area" class="form-control" placeholder="Area">
            </div>
            <div class="form-group">
                <input type="text" formControlName="district" class="form-control" placeholder="District">
            </div>
            <div class="form-group">
                <input type="text" formControlName="pinCode" class="form-control" placeholder="Pin Code" >
            </div>
            <div class="form-group">
                <input type="text" formControlName="state" class="form-control" placeholder="State">
            </div>
            <div class="form-group">
                <input type="text" formControlName="country" class="form-control" placeholder="Country">
            </div>

        </fieldset>
        <input class="btn btn-success" type="submit" value="Sign Up">
    </form>
    <br>
</div>
