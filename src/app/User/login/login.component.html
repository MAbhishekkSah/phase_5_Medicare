<div class="container" style="text-align: center;">
    <h2 style="color: indianred;"><b>Please Enter Below Details to Login!</b></h2>
  </div><hr>
<div style="width: 500px; margin:auto;">
    <div class="submit-form">
        <div *ngIf="!isSubmitted">

            <div class="form-group">
                <label for="id">User Name</label>
                <input class="form-control" id="id" required [(ngModel)]="user.name" name="id">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" required [(ngModel)]="user.email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Password</label>
                <input class="form-control" id="password" required [(ngModel)]="user.password" name="password" type="password">
            </div>

             
            <button (click)="checkUser()" class="btn btn-success">Login</button>

            
        </div>
        <div *ngIf="isSubmitted">
            <h3> User Found</h3>
        </div>
    </div>
</div>
