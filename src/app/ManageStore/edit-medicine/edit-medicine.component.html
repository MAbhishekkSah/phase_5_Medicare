
<div class="row">
    <div class="container">
        <h2 class="text-primary">Update Medicine By Id : {{selectedId}}</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label style="font-size: 20pt;">Name:<b>{{currentMedicine.name | uppercase}}</b></label>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control" formControlName="description"
                    [(ngModel)]="currentMedicine.description"
                    [ngClass]="{'is-invalid':submitted && form['description'].errors}" style="width: 800px;"/>
                <div *ngIf="submitted && form['description'].errors" class="invalid-feedback">
                    <span style="color: red;">Description can't be Empty!</span>
                </div>
            </div>

            <div class="form-group">
                <label>Seller Name:</label>
                <input type="text" class="form-control" formControlName="sellerName"
                    [(ngModel)]="currentMedicine.sellerName"
                    [ngClass]="{'is-invalid':submitted && form['sellerName'].errors}" style="width: 800px;"/>
                <div *ngIf="submitted && form['sellerName'].errors" class="invalid-feedback">
                    <span style="color: red;">Seller's Name can't be Empty!</span>
                </div>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" class="form-control" formControlName="category"
                    [(ngModel)]="currentMedicine.category"
                    [ngClass]="{'is-invalid':submitted && form['category'].errors}" style="width: 800px;"/>
                <div *ngIf="submitted && form['category'].errors" class="invalid-feedback">
                    <span style="color: red;">Category can't be Empty!</span>
                </div>
            </div>

            <div class="form-group">
                <label>Price:</label>
                <input type="text" class="form-control" formControlName="price"
                    [(ngModel)]="currentMedicine.price"
                    [ngClass]="{'is-invalid':submitted && form['price'].errors}" style="width: 800px;"/>
                <div *ngIf="submitted && form['price'].errors" class="invalid-feedback">
                    <span style="color: red;">Price can't be Empty!</span>
                </div>
            </div>
            <br>
            <button class="btn btn-primary">Update Details</button>
        </form>
    </div>
  </div>
